<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>curveId</th>
					<th>asOfDate</th>
					<th>Term</th>
					<th>Value</th>
					<th>CreationDate</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- TODO: Show all CurvePoint to the table, the action column will have Edit & Delete buttons -->
			<tr th:each="CurvePoint: ${CurvePoints}">
				<td th:text="${CurvePoint.id}" />
				<td th:text="${CurvePoint.curveId}" />
				<td th:text="${CurvePoint.asOfDate}" />
				<td th:text="${CurvePoint.term}" />
				<td th:text="${CurvePoint.value}" />
				<td th:text="${CurvePoint.creationDate}" />
				<td>
					<a th:href="@{/CurvePoint/update/{id}(id=${CurvePoint.id})}" class="btn btn-primary btn-sm">Edit</a>
					<a th:href="@{/CurvePoint/delete/{id}(id=${CurvePoint.id})}" class="btn btn-danger btn-sm">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
